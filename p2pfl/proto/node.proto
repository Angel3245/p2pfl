// compile command:
// python -m grpc_tools.protoc -I=p2pfl/proto --python_out=p2pfl/proto --grpc_python_out=p2pfl/proto p2pfl/proto/node.proto

syntax = "proto3";

package node;

message Message {
    string source = 1;
    int32 ttl = 2;
    int64 hash = 3;
    string cmd = 4;
    repeated string args = 5;
}

message Status {
    string status = 1;
};

message Empty {};

message HandShakeRequest {
    string addr = 1; // puede no ser necesario si se usa channel._channel.target()
}

service NodeServices {
    // mucho empty, mejor meter status messges
    rpc handshake(HandShakeRequest) returns (Empty);
    rpc disconnect(HandShakeRequest) returns (Empty);
    rpc send_message(Message) returns (Empty);
}